<script>

        const finalCode = `
<!doctype html>

<script>
    // –ò–ù–ñ–ï–ö–¢–ò–†–£–ï–ú–´–ï –î–ê–ù–ù–´–ï –ò–ó –†–ï–î–ê–ö–¢–û–†–ê
    const LEVELS = ${JSON.stringify(gameLevels)};
    const DIFF_PRESETS = {
        classic: {t1:${config.t1}, t2:${config.t2}, t3:${config.t3}}
    };
    const WIN_TXT = "${config.win}";
    const LOSE_TXT = "${config.lose}";

    // --- –¢–í–û–Ø –õ–û–ì–ò–ö–ê –ò–ì–†–´ (–û—Ä–∏–≥–∏–Ω–∞–ª –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ---
    let currentLvl = 0, currentQ = 0, score = 0, lives = 3, timer, timeLeft;
    const Q_EL = document.getElementById("QUESTION"), P_EL = document.getElementById("PLATFORMS"), F_EL = document.getElementById("FROG");

    function initGame() {
        document.getElementById("START_BTN").onclick = () => {
            document.getElementById("START_SCREEN").style.display = "none";
            startLevel(0);
        };
    }

    function startLevel(idx) {
        currentLvl = idx;
        currentQ = 0;
        showQuestion();
    }

    function showQuestion() {
        const data = LEVELS[currentLvl].questions[currentQ];
        Q_EL.innerText = data.text;
        renderPlatforms(data);
        resetTimer();
    }

    function renderPlatforms(data) {
        P_EL.innerHTML = "";
        const STEP = 200;
        // –ü–µ—Ä–≤–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ (–Ω–∞ –∫–æ—Ç–æ—Ä–æ–π —Å—Ç–æ–∏–º)
        addPlat(160, "START");
        // –ü–ª–∞—Ç—Ñ–æ—Ä–º—ã —Å –æ—Ç–≤–µ—Ç–∞–º–∏
        data.answers.forEach((ans, i) => {
            addPlat(160 + (i+1)*STEP, ans, i === data.correct);
        });
    }

    function addPlat(x, text, isCorrect) {
        const div = document.createElement("div");
        div.className = "platform";
        div.style.left = x - 75 + "px";
        div.style.top = "50%";
        div.innerHTML = '<div class="lily">' + text + '</div>';
        if(text !== "START") {
            div.onclick = () => handlePick(isCorrect, x);
        }
        P_EL.appendChild(div);
    }

    function handlePick(correct, x) {
        if(correct) {
            score += 100;
            document.getElementById("SCORE").innerText = "‚≠ê " + score;
            // –ü—Ä—ã–∂–æ–∫ (—Å–º–µ—â–µ–Ω–∏–µ –≤—Å–µ—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º –≤–ª–µ–≤–æ)
            const offset = x - 160;
            Array.from(document.querySelectorAll(".platform")).forEach(p => {
                p.style.transform = "translateX(-" + offset + "px)";
            });
            currentQ++;
            if(currentQ >= LEVELS[currentLvl].questions) {
                // –ö–æ–Ω–µ—Ü —É—Ä–æ–≤–Ω—è / –∏–≥—Ä—ã
                showEnd(true);
            } else {
                setTimeout(showQuestion, 600);
            }
        } else {
            showEnd(false);
        }
    }

    function resetTimer() {
        clearInterval(timer);
        timeLeft = (currentLvl === 0) ? DIFF_PRESETS.classic.t1 : (currentLvl === 1 ? DIFF_PRESETS.classic.t2 : DIFF_PRESETS.classic.t3);

            timeLeft--;
            document.getElementById("TIMER").innerText = "00:" + (timeLeft < 10 ? "0"+timeLeft : timeLeft);
            if(timeLeft <= 0) { clearInterval(timer); showEnd(false); }
        }, 1000);
    }

    function showEnd(win) {

<\/script>

        const blob = new Blob([finalCode], {type: 'text/html'});

    function renderLevelsEditor() {
        const list = document.getElementById('levels-list');
        list.innerHTML = gameLevels.map((lvl, lIdx) => `
            <div class="level-item">
                <input type="text" value="${lvl.name}" onchange="gameLevels[${lIdx}].name=this.value">
                <div id="q-list-${lIdx}">
                    ${lvl.questions.map((q, qIdx) => `

                            <input type="text" value="${q.answers.join(', ')}" placeholder="–û—Ç–≤–µ—Ç—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)" onchange="gameLevels[${lIdx}].questions[${qIdx}].answers=this.value.split(',').map(s=>s.trim())">
                            <label>–ò–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ (0, 1 –∏–ª–∏ 2): <input type="number" value="${q.correct}" style="width:50px" onchange="gameLevels[${lIdx}].questions[${qIdx}].correct=parseInt(this.value)"></label>
                        </div>
                    `).join('')}
                </div>
                <button class="secondary" onclick="addQuestion(${lIdx})">+ –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å</button>
            </div>
        `).join('');
    }

    function addLevel() { gameLevels.push({name: "New Level", questions: []}); renderLevelsEditor(); }
